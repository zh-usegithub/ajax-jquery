<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="/static/jquery.min.js"></script>
<body>
<script>
    $(function(){
       $("#btn").click(function(){
       var params = {
              uname : $("#uname").val(),
              age : $("#age").val(),
              csrfmiddlewaretoken : $("[name = 'csrfmiddlewaretoken']").val()//把csrf_token一起加载进去，这样post可以正常访问

       }
             $.post('/ajax/jquery_post_server/',params,function(res){
                               alert('server response is ' + res.msg)

             },'json');
             //jquery对ajax的终极支持($.ajax),项目文件中的html代码中大部分是使用这种方式进行ajax请求
       })
    })
</script>
<!--加载csrf_token-->
{% csrf_token %}
<p>用户名：<input type="text" id="uname"></p>
<p>年龄：<input type="text" id="age"></p>
<p><button id="btn">提交</button></p>


</body>
</html>
