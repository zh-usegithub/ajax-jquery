<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="/static/jquery.min.js"></script>
<body>
<p>this is load text</p>
<button id="btn">show jquery load</button>
<div id="show"></div>
<script>
    $(function(){
       $("#btn").click(function(){
       //1.load指定元素，下面的jquery语句是把这个页面的指定区域用其他页面的内容填充，load（）的第一个参数是其他页面的url地址，也可以在url中空一格根据标签id选择需要填充过来的元素
               //$("#show").load('/ajax/load_test_server/ #btn2');

       //2.传参,如果以下面这种方式传参(字符串传参key:val的形式)就会自动以get方式把参数传递到后端，如果是不传参的话会默认是get请求
       //get请求，请求头中无content-type,post请求中一定有content-type,在响应中一定有content-type
               //$("#show").load('/ajax/load_test_server/',"uname=guoxiaonao&age=18");//这里第二个参数需要用双引号

       //3.传参,如果以下面这种方式传参（json对象）就会自动以post方式以表单的形式把参数传递到后端
       //$obj.load触发post请求时，Content-Type为表单头 application/x-www-form-urlencoded
               //$("#show").load('/ajax/load_test_server/',{"uname":'xiaowang'});//这里传递的第二个参数的键必须是双引号（符合json格式的json对象）或者不用引号（纯json对象），不能是单引号


       //4.触发回调函数
                $("#show").load('/ajax/load_test_server/',function(){
                            alert('I am func !!!')
                });
       //5.jquery直接发送get或者post请求,这是jquery对ajax支持的表现，使用这种方法可以不用繁琐的创建xhr对象，发送xhr请求，设置回调等一系列操作
       //使用方式是$.get(url,data,callback,type),url：请求地址  data:传递到服务器的参数  callback:响应成功后的回调函数  type（html,text,script,json）:希望接收到的服务器返回的数据类型，接收到服务器返回的数据后会自动转换成这种类型

       })
    })
</script>

</body>
</html>
