<!DOCTYPE html>
<html lang="en">
<script src="/static/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
     //$.get(url,data,callback,type)  参数data可以传入字符串“name=xiaowang&age=18”,也可以传入json对象{"name":"xiaowang","age":18},参数data是可选字段，可以不用传
     //DOM树加载完毕执行这个匿名函数
         $(function(){
         //在回调的函数中指定了type参数的值是'json'，表示服务器在返回json字符串的数据时，jquery会自动把它转换成json对象，不需要再手动JSON.parse转换成json对象
                $("#btn").click(function(){
                             var params = "uname=xiaowang&age=18";
                             var json_obj = {"uname":"json_obj_name","age":18};
                             $.get('/ajax/jquery_get_server/',json_obj,function(data){
                                   var msg = ' name is ' +data.uname;//data是服务器返回的数据，使用参数data接收
                                   msg+=' age is ' + data.age;
                                   $("#show").html(msg);
                             },'json')
                })
         })

     </script>
     <button id="btn">jquery-ajax-get</button>
     <div id="show"></div>
</body>
</html>
